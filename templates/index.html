<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Opportunities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="refresh" content="60"> <!-- Auto-refresh every 60 seconds -->
</head>
<body>
<section class="stories1">
    <div class="story-container1">
        {% for job in jobs %}
        <div class="story1" style="background-image: url('{{ job.image }}');">
            <h3>{{ job.title }}</h3>
            <p><a href="{{ job.link }}" target="_blank">View Posting</a></p>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
