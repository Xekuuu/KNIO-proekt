<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
        }
        .spinner {
            border: 8px solid #eee;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .text {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div>
    <div class="spinner"></div>
    <div class="text">Se gotvat informacite... 👨‍🍳🔥👨🏿‍🍳</div>
</div>
<script>
    setTimeout(() => {
        window.location.href = "{{ url_for('index') }}";
    }, 50);
</script>
</body>
</html>
